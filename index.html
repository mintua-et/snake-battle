<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Snake Battle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Snake Battle</h1>
        
        <div class="controls-bar">
            <div id="top-scores">
                <ul id="top-scores-list">
                    <li class="snake-0" data-dead="false">0</li>
                    <li class="snake-1" data-dead="false">0</li>
                </ul>
            </div>
            <div id="external-pause-btn">
                <div id="pause-icon">
                    <div></div>
                    <div></div>
                </div>
                <div id="play-icon" style="display: none;"></div>
            </div>
        </div>
        
        <div id="canvas-container"></div>
        
        <!-- Mobile direction buttons -->
        <div id="mobile-controls">
            <div class="direction-buttons">
                <button id="btn-up" class="dir-btn">↑</button>
                <div class="horizontal-buttons">
                    <button id="btn-left" class="dir-btn">←</button>
                    <button id="btn-right" class="dir-btn">→</button>
                </div>
                <button id="btn-down" class="dir-btn">↓</button>
            </div>
        </div>
        
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <ul id="scores"></ul>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
